<style>

body{
    display: grid;
    justify-items: center;
    justify-content: center;
   place-items: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    margin: 0;   
    color: #1d1352;
    font-family: 'Georgia', serif; 
    background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
    /* Subtle diamond texture */
    background-color: #3761d3;
    background-repeat: repeat;
}

.container{
   justify-self: center;
    text-align: center;
    background-color: #a2eb98;
    width:380px;
    height:auto;
    border: 2px solid black;
    box-shadow: 10px 10px 50px rgba(0, 0, 0.1, 1);
    border-radius: 3%;
    background-size: 400%;
    background: linear-gradient(
        180deg,#ff9924,#f69d6e,#ffffff,#7fed70,#1eff00
    );
    animation: gradient 5s infinite;
}
@keyframes gradient{
    0%,100%{
        background-position: 0% 50%;
    }
    50%{
        background-position: 100% 50%;
    }
}
.coin{
    height: 150px;
    width: 150px;
    position: relative;
    margin: 32px auto;
    -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
 
}
.coin img{
    width: 145px;
    border-radius: 50%;
}
.heads,.tails{
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
}
.tails{
    transform: rotateX(180deg);
}
@keyframes spin-tails{
    0%{
        transform: rotateX(0);
    }
    100%{
        transform: rotateX(1980deg);
    }
}
@keyframes spin-heads{
    0%{
        transform: rotateX(0);
    }
    100%{
        transform: rotateX(2160deg);
    }
}

button{
    width: 150px;
    margin: 20px;
    padding: 10px;
    padding-left: 30px;
    padding-right: 30px;
    font-size: 16px;
    border-radius: 7px;
    cursor: pointer;
}
#flip-button{
    background-color: #0000FF;
    color: #ffffff;
}
#flip-button:hover{
    background-color: #00008B;
}
    #flip-button:active{
    background-color: #028b02;
}
h3,h2{
    display: inline-flex;
    
    /* font-family: emoji; */
    font-family: "Times New Roman", Times, serif;
}
</style>
<body>
